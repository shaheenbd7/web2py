{{extend 'layout.html'}}
<div>
    <div class="d-flex justify-content-between" >
        <h3 class="text-dark font-weight-bold">Cretae Team</h3>
        {{ = A(I('Team List',_class='fa fa-list'),_target='blank',_class='btn btn-info pt-1 m-1', _href = URL('teams','index'))}}

    </div>
</div>

<hr>
<div>
<form action="{{=URL('team','submit')}}" method="POST">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="team_name">Team Name <span class="required text-danger">*</span></label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
                </div>              
       </div>
    </div>

    <button type="submit" class="btn btn-primary col-2">Submit</button>
        <input type="reset" value="Reset" class="btn btn-secondary col-2">
</form>
</div>
